<mat-sidenav-container class="main-background" autosize>
  <sidenav-menu></sidenav-menu>

  <mat-toolbar>
    <span>Painel de Usuários</span>
    <span class="spacer"></span>
    Usuário xyz
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <div class="container mat-elevation-z8" style="margin-left: 15%">
    <div class="form">
      <mat-form-field appearance="outline" class="filter">
        <mat-label style="color: grey">Conteúdo a ser consultado</mat-label>
        <input type="text" #filter class="input-props" matInput />
      </mat-form-field>
      <button mat-button class="btn">Buscar</button>
    </div>

    <mat-table #table [dataSource]="result" matSort class="mat-cell">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >E-mail</mat-header-cell
        >
        <mat-cell *matCellDef="let row"> {{ row.email }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openAddDialog()">
            <mat-icon aria-label="Example icon-button with a heart icon"
              >add</mat-icon
            >
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.email)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="accent"
            (click)="deleteItem(i, row.id, row.email)"
          >
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <!-- <mat-paginator
      #paginator
      [length]="10"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
    >
    </mat-paginator> -->
  </div>
</mat-sidenav-container>
