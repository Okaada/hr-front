<html style="background-color: #363740;">

    <div class="container main-background">
        <mat-card class="login-card">
            <mat-card-title class="card-title">HR System</mat-card-title>
            <mat-card-content>
                <p style="color: black;">Login</p>
                <form>
                    <p>
                        <mat-form-field appearance="outline" class="input">
                            <input type="text" matInput placeholder="Email">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="input">
                            <input type="password" matInput placeholder="Senha">
                        </mat-form-field>
                    </p>        
                    <div>
                        <button class="button-card"type="submit" mat-button><span>Acessar</span></button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</html>
