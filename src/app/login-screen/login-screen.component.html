<html style="background-color: #363740">
  <div class="container main-background">
    <mat-card>
      <mat-card-title class="card-title">HR System</mat-card-title>
      <br />
      <mat-card-content>
        <p class="login-label">Login</p>
        <p class="info">Insira o seu e-mail e senha abaixo</p>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="input">
            <input formControlName="username" type="text" class="input-props" matInput placeholder="Email" />
          </mat-form-field>
          <div style="text-align: right; margin-right: 12%;">
              <a class="forget-password" (click)="goToPage('reset-password')">Esqueceu sua senha?</a>
          </div>
          <mat-form-field appearance="outline" class="input">
            <input formControlName="password"  type="password" class="input-props" matInput placeholder="Senha" />
          </mat-form-field>
          <div>
            <button class="button-card" (click)="onSubmit()" type="submit" mat-button>
              <span>Acessar</span>
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</html>
